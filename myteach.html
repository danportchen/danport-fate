      width: auto;
      margin: 0;

    header {
      background: DARKRED;
      color: white;
      height: 2em;
      font-size: 1.5em;
      text-align: center;
      line-height: 2em;

    p {
      padding: 0.5em;
      margin: 0.5em;
    }

    .home-button {
      margin-top: 15px;
      margin-left: 7px;
    }

    .headerbar {
      height: 50px;
      position: fixed;
      z-index: 999;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .site-name {
      flex: 1;
      margin-left: -15px;
    }

    nav {
      top: 49px;
      background: DARKRED;
      color: white;
      height: 20px;
      font-size: 1em;
      text-align: center;
      line-height: 15px;
      position: fixed;
      z-index: 999;
      width: 100%;
    }

    a:link {
      color: orange;
      text-decoration: none
    }

    a:visited {
      color: orange;
      text-decoration: none
    }

    a:hover {
      color: lightgoldenrodyellow;
      text-decoration: none
    }

    .wrapper {
      max-width: 600px;
      color: #666;
      padding: 0;
      margin-top: 60px;
      margin-left: auto;
      margin-right: auto;
    }

    .wrapper {
      display: grid;
      grid-template-columns: auto;
      grid-template-areas: "main-ad" "teacher" "video-1" "facebook-page" 
    }

    .hamburger {
      padding-right: 10px;
    }

    .sidebar {
      width: 80px;
      padding: 10px;
      margin: 0;
    }

    #sidebar1 {
      background-color: background-image -webkit-gradient(linear, left top, left bottom, from(FIREBRICK), to(darkred));
      background-image: -webkit-linear-gradient(top, FIREBRICK, darkred);
      background-image: -moz-linear-gradient(top, FIREBRICK, darkred);
      background-image: linear-gradient(to bottom, FIREBRICK, darkred);
    }

    .sidebar>li {
      list-style: none;
      text-align: center;
      margin-bottom: 25px;

    }

    .close-sidebar {
      color: lightgoldenrodyellow;
      font-size: 1.5em;
      padding-left: 10px;
    }

    footer {
      clear: both;
      height: 50px;
      background: DARKRED;
      align-items: center;
      display: flex;
    }

    footer p {
      color: #BDBDBD;
      font-size: 1em;
      line-height: 50px;
      text-align: center;
      width: 50%;
    }

    footer a {
      margin-right: 20px;
      margin-top: 5px;
    }

    #facebook-page {
      text-align: center;
      background-color: black;
    }

    .teacher {
      grid-area: teacher;
      padding: 0 10px;
      display: inline-block;
      max-width: 500px;
      padding-top: 20px;
    }

    .teacher>amp-img {
      float:right;
    }

    .main-ad {
      grid-area: main-ad;
      text-align: center;
      line-height: 1em;
      background: rgb(248, 226, 194);
      box-shadow: 0px 5px 10px grey;
    }   

    .image-line{
        grid-area: image-line;
    }

    .facebook-page{
        grid-area: facebook-page;
    }
    
    .video-1{
        grid-area: video-1;
    }
